version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - /etc/prometheus:/config
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana

  node_exporter:
    image: prom/node-exporter:v0.18.1
    container_name: node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    # ports:
    #   - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - 5000:5000

  user-service:
    build: ./user
    container_name: user-service
    environment:
      MONGO_URI: mongodb+srv://dunitrashuk:pad-lab1@user.kfbkylr.mongodb.net/?retryWrites=true&w=majority
    ports:
      - 8000:8000
    depends_on:
      - mongo

  nfts-service:
    build: ./products
    container_name: nfts-service
    environment:
      REDIS_URL: redis://redis
      MONGO_URI: mongodb+srv://dunitrashuk:pad-lab1@products.i39ry2g.mongodb.net/?retryWrites=true&w=majority
    ports:
      - 8002:8002
    links:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017

  redis:
    image: redis:6.2-alpine
    container_name: redis
    expose:
      - 6379

volumes:
  mongo_data:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
